
<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign Up
					</span>

        <div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name="email" [(ngModel)]="user.email" >
          <span class="focus-input100"></span>
        </div>

        <div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" name="pass" [(ngModel)]="user.password" >
          <span class="focus-input100"></span>
        </div>

        <div class="p-t-13 p-b-9">
						<span class="txt1">
							Confirm Password
						</span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" name="pass"  [(ngModel)]="confirmPassword" >
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" (click)="createAccount()">
            Create Account
          </button>
        </div>

        <div class="w-full text-center p-t-55">
						<span class="txt2">
							Already Have an account
						</span>

          <a routerLink="/login" class="txt2 bo1">
            Sign In Now
          </a>
        </div>


      </form>
    </div>
  </div>
</div>
